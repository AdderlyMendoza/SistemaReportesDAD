<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Búsqueda en Select</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo para el dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ddd;
            z-index: 1;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-content .option {
            padding: 8px;
            cursor: pointer;
        }

        .dropdown-content .option:hover {
            background-color: #f1f1f1;
        }

        .dropdown-content input {
            border: none;
            padding: 8px;
            width: 100%;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-700 mb-4">Formulario de Ejemplo</h1>

        <!-- Campo de selección con búsqueda -->
        <div class="w-full sm:w-auto sm:flex-1 relative px-1 mb-4 sm:mb-0">
            <h1 class="text-gray-600 font-semibold mb-1">FACULTAD</h1>
            <div class="dropdown">
                <input id="custom-select" type="text" placeholder="Buscar..." readonly
                    class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 cursor-pointer">
                <div id="dropdown-menu" class="dropdown-content">
                    <input id="search-input" type="text" placeholder="Buscar..."
                        class="border-b border-gray-300 p-2 w-full">
                    <!-- Opciones cargadas por JavaScript -->
                </div>
            </div>
        </div>


    </div>


    <!-- FACULTADES -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const selectInput = document.getElementById('custom-select');
            const dropdownMenu = document.getElementById('dropdown-menu');
            const searchInput = document.getElementById('search-input');

            // Lista de opciones de facultades
            const options = [
                { value: '', text: 'Seleccionar', disabled: true, selected: true },
                { value: 'FAC_TODOS', text: 'Todas las Facultades' },
                { value: 'FAC_CCA', text: 'Facultad de Ciencias Contables y Administrativas' },
                { value: 'FAC_ING_MIN', text: 'Facultad de Ingeniería de Minas' },
                { value: 'FAC_CIE_EDU', text: 'Facultad de Ciencias de la Educación' },
                { value: 'FAC_ING_AGRI', text: 'Facultad de Ingeniería Agrícola' },
                { value: 'FAC_CIE_AGRI', text: 'Facultad de Ciencias Agrarias' },
                { value: 'FAC_ENF', text: 'Facultad de Enfermería' },
                { value: 'FAC_CIE_JUR', text: 'Facultad de Ciencias Jurídicas y Políticas' },
                { value: 'FAC_ING_GEO_MET', text: 'Facultad de Ingeniería Geológica y Metalúrgica' },
                { value: 'FAC_CIE_SAL', text: 'Facultad de Ciencias de la Salud' },
                { value: 'FAC_MED_VET', text: 'Facultad de Medicina Veterinaria y Zootecnia' },
                { value: 'FAC_TRABAJO_SOC', text: 'Facultad de Trabajo Social' },
                { value: 'FAC_ING_QUIM', text: 'Facultad de Ingeniería Química' },
                { value: 'FAC_ING_EST_INF', text: 'Facultad de Ingeniería Estadística e Informática' },
                { value: 'FAC_ING_ME_ELE_SIS', text: 'Facultad de Ingeniería Mecánica Eléctrica, Electrónica y Sistemas' },
                { value: 'FAC_ING_ECON', text: 'Facultad de Ingeniería Económica' },
                { value: 'FAC_CIE_SOC', text: 'Facultad de Ciencias Sociales' },
                { value: 'FAC_CIE_BIO', text: 'Facultad de Ciencias Biológicas' },
                { value: 'FAC_ING_CIVIL_ARQ', text: 'Facultad de Ingeniería Civil y Arquitectura' },
                { value: 'FAC_MED_HUM', text: 'Facultad de Medicina Humana' }
            ];

            // Crear las opciones del dropdown
            options.forEach(option => {
                const div = document.createElement('div');
                div.classList.add('option');
                div.textContent = option.text;
                div.dataset.value = option.value;
                dropdownMenu.appendChild(div);
            });

            // Mostrar el dropdown
            selectInput.addEventListener('click', function () {
                dropdownMenu.classList.toggle('show');
                searchInput.focus();
            });

            // Seleccionar una opción
            dropdownMenu.addEventListener('click', function (event) {
                if (event.target.classList.contains('option')) {
                    selectInput.value = event.target.textContent;
                    selectInput.dataset.value = event.target.dataset.value;
                    dropdownMenu.classList.remove('show');
                }
            });

            // Filtrar opciones
            searchInput.addEventListener('input', function () {
                const filter = searchInput.value.toLowerCase();
                dropdownMenu.querySelectorAll('.option').forEach(option => {
                    const text = option.textContent.toLowerCase();
                    option.style.display = text.includes(filter) ? 'block' : 'none';
                });
            });

            // Cerrar el dropdown si se hace clic fuera de él
            document.addEventListener('click', function (event) {
                if (!event.target.closest('.dropdown')) {
                    dropdownMenu.classList.remove('show');
                }
            });
        });
    </script>

</body>

</html>
